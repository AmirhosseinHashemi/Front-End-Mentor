<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="E-commerce product page " />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/script.js" defer></script>
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__left">
        <nav class="nav">
          <button class="nav__btn" type="button">
            <img
              class="nav__hamburger"
              src="./images/icon-menu.svg"
              alt="hamburger menu"
            />
            <img
              class="nav__close"
              src="./images/icon-close.svg"
              alt="close menu"
            />
          </button>
        </nav>

        <figure class="header__logo">
          <img src="./images/logo.svg" alt="logo" />
        </figure>
      </div>

      <div class="header__right">
        <button class="header__cart" type="button" aria-label="cart button">
          <svg
            width="22"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
            aria-label="cart icon"
          >
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="#69707D"
              fill-rule="nonzero"
            />
          </svg>
        </button>

        <button
          class="header__avatar"
          type="button"
          aria-label="account button"
        >
          <img src="./images/image-avatar.png" alt="avatar" />
        </button>
      </div>
    </header>

    <main>
      <!-- Carousel -->
      <div class="carousel" aria-label="carousel">
        <!-- slider -->
        <div class="carousel__slider" aria-label="slider">
          <div class="carousel__slides-container">
            <figure class="carousel__slide" data-slide="1">
              <img src="./images/image-product-1.jpg" alt="shoe image1" />
            </figure>

            <figure class="carousel__slide" data-slide="2">
              <img src="./images/image-product-2.jpg" alt="shoe image2" />
            </figure>

            <figure class="carousel__slide" data-slide="3">
              <img src="./images/image-product-3.jpg" alt="shoe image3" />
            </figure>

            <figure class="carousel__slide" data-slide="4">
              <img src="./images/image-product-4.jpg" alt="shoe image3" />
            </figure>
          </div>

          <button
            class="carousel__btn carousel__btn--previous"
            data-go="previous"
            type="button"
          >
            <img src="./images/icon-previous.svg" alt="previous" />
          </button>

          <button
            class="carousel__btn carousel__btn--next"
            data-go="next"
            type="button"
          >
            <img src="./images/icon-next.svg" alt="next" />
          </button>
        </div>

        <!-- thumbnail __ for desktop -->
        <div class="carousel__thumbnail" aria-label="thumbnail">
          <figure>
            <img
              class="carousel__thumb-img"
              src="./images/image-product-1-thumbnail.jpg"
              alt="thumbnail product 1"
              data-thumbnail="1"
            />
          </figure>

          <figure>
            <img
              class="carousel__thumb-img"
              src="./images/image-product-2-thumbnail.jpg"
              alt="thumbnail product 2"
              data-thumbnail="2"
            />
          </figure>

          <figure>
            <img
              class="carousel__thumb-img"
              src="./images/image-product-3-thumbnail.jpg"
              alt="thumbnail product 3"
              data-thumbnail="3"
            />
          </figure>

          <figure>
            <img
              class="carousel__thumb-img"
              src="./images/image-product-4-thumbnail.jpg"
              alt="thumbnail product 4"
              data-thumbnail="4"
            />
          </figure>
        </div>
      </div>

      <!-- Product -->
      <section class="product">
        <span class="product__label" aria-label="label">Sneaker Company</span>
        <h2 class="product__title">Fall Limited Edition Sneakers</h2>
        <p class="product__caption">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>

        <div class="product__price">
          <p class="product__off">$125.00 <span>50%</span></p>
          <p>$250.00</p>
        </div>

        <div class="product__counter">
          <button type="button" aria-label="decrease">-</button>
          <span aria-label="number">0</span>
          <button type="button" aria-label="increase">+</button>
        </div>

        <button
          class="product__add btn--add-to-cart"
          aria-label="add to cart button"
        >
          <svg
            width="22"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
            aria-label="cart icon"
          >
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="#69707D"
              fill-rule="nonzero"
            />
          </svg>
          Add to cart
        </button>
      </section>
    </main>
  </body>
</html>
