<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="E-commerce product page " />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/script.js" defer></script>
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__left">
        <nav class="nav">
          <button class="nav__btn" type="button">
            <img
              class="nav__hamburger"
              src="./images/icon-menu.svg"
              alt="hamburger menu"
            />
            <img
              class="nav__close"
              src="./images/icon-close.svg"
              alt="close menu"
            />
          </button>
        </nav>

        <figure class="header__logo">
          <img src="./images/logo.svg" alt="logo" />
        </figure>
      </div>

      <div class="header__right">
        <button class="header__cart" type="button">
          <img src="./images/icon-cart.svg" alt="cart" />
        </button>

        <button class="header__avatar" type="button">
          <img src="./images/image-avatar.png" alt="avatar" />
        </button>
      </div>
    </header>

    <!-- Carousel -->
    <div class="carousel" aria-label="carousel">
      <!-- slider -->
      <div class="carousel__slider" aria-label="slider">
        <div class="carousel__slides-container">
          <figure class="carousel__slide" data-slide="1">
            <img src="./images/image-product-1.jpg" alt="shoe image1" />
          </figure>

          <figure class="carousel__slide" data-slide="2">
            <img src="./images/image-product-2.jpg" alt="shoe image2" />
          </figure>

          <figure class="carousel__slide" data-slide="3">
            <img src="./images/image-product-3.jpg" alt="shoe image3" />
          </figure>

          <figure class="carousel__slide" data-slide="4">
            <img src="./images/image-product-4.jpg" alt="shoe image3" />
          </figure>
        </div>

        <button
          class="carousel__btn carousel__btn--previous"
          data-go="previous"
          type="button"
        >
          <img src="./images/icon-previous.svg" alt="previous" />
        </button>

        <button
          class="carousel__btn carousel__btn--next"
          data-go="next"
          type="button"
        >
          <img src="./images/icon-next.svg" alt="next" />
        </button>
      </div>

      <!-- thumbnail __ for desktop -->
      <div class="carousel__thumbnail" aria-label="thumbnail">
        <figure>
          <img
            class="carousel__thumb-img"
            src="./images/image-product-1-thumbnail.jpg"
            alt="thumbnail product 1"
            data-thumbnail="1"
          />
        </figure>

        <figure>
          <img
            class="carousel__thumb-img"
            src="./images/image-product-2-thumbnail.jpg"
            alt="thumbnail product 2"
            data-thumbnail="2"
          />
        </figure>

        <figure>
          <img
            class="carousel__thumb-img"
            src="./images/image-product-3-thumbnail.jpg"
            alt="thumbnail product 3"
            data-thumbnail="3"
          />
        </figure>

        <figure>
          <img
            class="carousel__thumb-img"
            src="./images/image-product-4-thumbnail.jpg"
            alt="thumbnail product 4"
            data-thumbnail="4"
          />
        </figure>
      </div>
    </div>
  </body>
</html>
