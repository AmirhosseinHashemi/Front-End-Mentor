<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Coding Bootcamp Testimonials Slider">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/main.css">
  <!-- js link -->
  <script src="js/app.js" defer></script>
</head>

<body>
  <main>
    <div class="carousel">
      <div class="carousel__slider">
        <div class="carousel__images">
          <img src="./images/pattern-bg.svg" alt="">
          <img src="./images/image-tanya.jpg" alt="tanya">
        </div>
        <div class="carousel__buttons">
          <button aria-label="previous">
            <svg aria-label="next icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="carousel__icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
          </button>
          <button aria-label="next">
            <svg aria-label="next icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="carousel__icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
          </button>
        </div>
      </div>

      <div aria-label="testimonial" class="carousel__testimonial">
        <blockquote class="carousel__text">
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </blockquote>
        <div class="carousel__info">
          <p>Tanya Sinclair</p>
          <p>UX Engineer</p>
        </div>
        <img src="./images/pattern-quotes.svg" alt="">
      </div>
    </div>

    <img class="bg" src="./images/pattern-curve.svg" alt="">
  </main>
</body>

</html>
